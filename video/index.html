<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Vídeo HTML5</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        
        <meta name="description" content="Página de demonstração de vídeo no HTML5">
        <meta name="robots" content="index, follow">
        
    </head>
    <body>
        <video width="400" controls>
            <source src="../assets/videos/video1.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
            <source src="../assets/videos/video1.webm" type='video/webm; codecs="vp8, vorbis"' />
            <source src="../assets/videos/video1.ogv" type='video/ogg; codecs="theora, vorbis"' />
            Your browser does not support HTML5 video.
        </video>
    </body>
</html>
